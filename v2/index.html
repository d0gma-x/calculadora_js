<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora v2</title>
  </head>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <div class="container" id="appBg">
      <form name="calculator">
        <input
          type="textfield"
          name="ans"
          value=""
          autocomplete="off"
          readonly
        />

        <input
          type="button"
          value="1"
          onclick="document.calculator.ans.value+='1'"
          class="grey"
        />
        <input
          type="button"
          value="2"
          onclick="document.calculator.ans.value+='2'"
          class="grey"
        />
        <input
          type="button"
          value="3"
          onclick="document.calculator.ans.value+='3'"
          class="grey"
        />
        <input
          type="button"
          value="+"
          onclick="document.calculator.ans.value+='+'"
          class="orange"
        />
        <br />
        <input
          type="button"
          value="4"
          onclick="document.calculator.ans.value+='4'"
          class="grey"
        />
        <input
          type="button"
          value="5"
          onclick="document.calculator.ans.value+='5'"
          class="grey"
        />
        <input
          type="button"
          value="6"
          onclick="document.calculator.ans.value+='6'"
          class="grey"
        />
        <input
          type="button"
          value="-"
          onclick="document.calculator.ans.value+='-'"
          class="orange"
        />
        <br />
        <input
          type="button"
          value="7"
          onclick="document.calculator.ans.value+='7'"
          class="grey"
        />
        <input
          type="button"
          value="8"
          onclick="document.calculator.ans.value+='8'"
          class="grey"
        />
        <input
          type="button"
          value="9"
          onclick="document.calculator.ans.value+='9'"
          class="grey"
        />
        <input
          type="button"
          value="x"
          onclick="document.calculator.ans.value+='*'"
          class="orange"
        />
        <br />
        <input type="reset" value="C" />
        <input
          type="button"
          value="0"
          onclick="document.calculator.ans.value+='0'"
          class="grey"
        />
        <input
          type="button"
          value="="
          onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"
        />
        <input
          type="button"
          value="/"
          onclick="document.calculator.ans.value+='/'"
          class="orange"
        />
      </form>
    </div>

    <script src="./assets/script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
